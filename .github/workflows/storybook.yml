name: Build & Deploy Storybook
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git config --global user.email "sieugene@mail.ru"
      - run: git config --global user.name "cistorybook"
      - name: Install and Build Storybook ðŸ”§
        run: |
          npm install
          npm run predeploy
          git config --local user.name "${context.payload.commits[0].author.name}"
          git config --local user.email "${context.payload.commits[0].author.email}"
          npm run deploy-storybook
        env:
          GH_TOKEN: ${{ secrets.DOCKER_GITHUB_ACCESS }}